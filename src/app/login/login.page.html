<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
    <ion-item><ion-input placeholder="Login" type="text" [(ngModel)]="campoLogin"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input placeholder="Senha" type="password"
    [(ngModel)]="campoSenha"></ion-input>
    </ion-item>
    </ion-list>
    <ion-button (click)="entrar(campoLogin, campoSenha)"
    color="secondary">Entrar</ion-button>
    <br/>
    <br/>
    <ion-chip color="success">
    <ion-icon name="checkmark" color="success"></ion-icon>
    <ion-label color="secondary">{{mensagem}}</ion-label>
    </ion-chip>
 </ion-content>
